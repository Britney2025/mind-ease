<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your mood today - MindEase</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="sidebar" class="sidebar">
        <a href="home.html">💒 Home</a>
        <a href="mood.html">😊 Mood</a>
        <a href="journal.html">📒 Journal</a>
        <a href="tasks.html">📝 Tasks</a>
        <a href="support.html">🤝 Support</a>
        <a href="#" onclick="closeSidebar()">❌ Close</a>
    </div>
    <button class="menu-btn" onclick="toggleSidebar()">≡</button>

    <section class="mood-hero">
        <div class="mood-hero-content">
            <h1 id="typing-text"></h1>
        </div>
    </section>

    <section id="mood-selection" class="select-mood" hidden>
        <div class="mood-options">
            <button onclick="selectMood('happy')">😀</button>
            <button onclick="selectMood('sad')">😥</button>
            <button onclick="selectMood('angry')">😠</button>
            <button onclick="selectMood('anxious')">😰</button>
            <button onclick="selectMood('calm')">🙂</button>
        </div>
    </section>

    <div class="mood-result">
        <h2>Your mood today:</h2>
        <p id="mood-text" class="mood-icon">🤔</p>

        <h3>Here's an affirmation just for you:</h3>
        <p id="affirmation" class="affirmation-text">
            <!--Content-->
        </p>
    </div>

    <section class="affirmation-slider">
        <h2>🌼 Gentle Affirmations</h2>
        <p id="affirmationText">You are enough.</p>
    </section>

    <footer>
        <p>&copy; 2025 MindEase. All rights reserved.</p>
    </footer>

    <script src="Js/mood.js"></script>
</body>

</html>
