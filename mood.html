<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your mood today - MindEase</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="sidebar" class="sidebar">
        <a href="home.html">💒 Home</a>
        <a href="mood.html">😊 Mood</a>
        <a href="journal.html">📒 Journal</a>
        <a href="tasks.html">📝 Tasks</a>
        <a href="support.html">🤝 Support</a>
        <a href="#" onclick="closeSidebar()">❌ Close</a>
    </div>
    <button class="menu-btn" onclick="toggleSidebar()">≡</button>

    <section class="select-mood">
        <h2>How are you feeling today?</h2>
        <div class="mood-options">
            <button class="mood" data-mood="happy" aria-label="Happy">😀</button>
            <button class="mood" data-mood="sad" aria-label="Sad">😥</button>
            <button class="mood" data-mood="angry" aria-label="Angry">😠</button>
            <button class="mood" data-mood="anxious" aria-label="Anxious">😰</button>
            <button class="mood" data-mood="calm" aria-label="Calm">🙂</button>
        </div>
    </section>

    <div class="mood-result">
        <h2>Your mood today:</h2>
        <p id="mood-text" class="mood-icon">🤔</p>

        <h3>Here's an affirmation just for you:</h3>
        <p id="affirmation" class="affirmation-text">
            <!--Content-->
        </p>

        <a href="home.html" class="btn">Back to Home</a>
    </div>
    <section class="affirmation-slider">
        <h2>🌼 Gentle Affirmations</h2>
        <p id="affirmationText">You are enough.</p>
    </section>

    <footer>
        <p>&copy; 2025 MindEase. All rights reserved.</p>
    </footer>

    <script src="Js/mood.js"></script>
</body>

</html>
