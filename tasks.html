<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My tasks - MindEase</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bbbc8c4103.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="sidebar" class="sidebar">
        <a href="home.html">💒 Home</a>
        <a href="mood.html">😊 Mood</a>
        <a href="journal.html">📒 Journal</a>
        <a href="tasks.html">📝 Tasks</a>
        <a href="support.html">🤝 Support</a>
        <a href="#" onclick="closeSidebar()">❌ Close</a>
    </div>
    <button class="menu-btn" onclick="toggleSidebar()">≡</button>

    <header>
        <h1>📌 My Tasks 📝</h1>
        <p>Stay focused. Small steps, big wins!</p>
    </header>

    <main>
        <section class="task-input">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button class="btn" onclick="addTask()">Add Task</button>
        </section>

        <section class="task-list">
            <ul id="taskItems"></ul>
        </section>

        <div id="confirmModal" class="modal">
            <div class="modal-content">
                <p id="confirmMessage">Are you sure?</p>
                <div class="modal-buttons">
                    <button id="confirmYes">Yes</button>
                    <button id="confirmNo">No</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <img src="images/artistic easemind.jpeg" alt="MindEase.Logo" class="footer-img">

            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
                <a href="#"><i class="fa-brands fa-square-whatsapp"></i></i></a>
            </div>
        </div>
        <p>&copy; 2025 MindEase. All rights reserved. Built with 💚 for your peace of mind.</p>
    </footer>

    <script src="Js/tasks.js"></script>
</body>

</html>
