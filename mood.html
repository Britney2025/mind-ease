<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your mood today - MindEase</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bbbc8c4103.js" crossorigin="anonymous"></script>
</head>

<body>

    <button id="hamburger" onclick="toggleSidebar()">≡</button>
    <aside id="sidebar" class="sidebar">
        <button id="closeSidebar" onclick="toggleSidebar()">❌</button>
        <nav>
            <a href="index.html">💒 Home</a>
            <a href="mood.html">😊 Mood</a>
            <a href="journal.html">📒 Journal</a>
            <a href="tasks.html">📝 Tasks</a>
            <a href="support.html">🤝 Support</a>
        </nav>
    </aside>

    <div id="main-content">
        <section class="mood-hero">
            <div class="mood-hero-content">
                <h1 id="typing-text"></h1>
            </div>
        </section>

        <section class="select-mood">
            <div class="mood-options">
                <button class="mood" data-mood="happy">😀</button>
                <button class="mood" data-mood="sad">😥</button>
                <button class="mood" data-mood="angry">😠</button>
                <button class="mood" data-mood="anxious">😰</button>
                <button class="mood" data-mood="calm">🙂</button>
            </div>
        </section>

        <div class="mood-result">
            <h2>Your mood today:</h2>
            <p id="mood-text" class="mood-icon">🤔</p>

            <h3>Here's an affirmation just for you:</h3>
            <p id="affirmation" class="affirmation-text">
                <!--Content-->
            </p>
        </div>

        <section class="affirmation-slider">
            <h2>🌼 Gentle Affirmations</h2>
            <p id="affirmationText">You are enough.</p>
        </section>
    </div>

    <footer class="footer">
        <div class="footer-content">

            </div>
        </div>

    </footer>

    <script src="Js/mood.js"></script>

</html>
