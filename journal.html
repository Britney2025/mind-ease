<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal - MindEase</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bbbc8c4103.js" crossorigin="anonymous"></script>
</head>

<body>
    <aside id="sidebar" class="sidebar">
        <button class="closebtn" onclick="closeSidebar()">&times;</button>
        <nav>
            <a href="home.html">💒 Home</a>
            <a href="mood.html">😊 Mood</a>
            <a href="journal.html">📒 Journal</a>
            <a href="tasks.html">📝 Tasks</a>
            <a href="support.html">🤝 Support</a>
        </nav>
    </aside>
    <!-- Hamburger -->
    <button id="hamburger" class="openbtn" onclick="openSidebar()">☰</button>



    <div id="main-content">
        <header>
            <h1>📒 My Journal</h1>
            <p>Write your thoughts, reflections, or anything on your mind.</p>
        </header>
        <main>
            <section class="journal-entry">
                <textarea name="Journal" id="journal-text" placeholder="Note something down..."></textarea>
                <br>
                <button class="btn" onclick="saveJournal()">Save Entry</button>
                <p id="saveMsg" class="save-message"></p>
            </section>

            <section class="journal-history">
                <h2>Past Entries</h2>
                <ul id="entryList"></ul>
            </section>

            <div id="confirmModal" class="modal">
                <div class="modal-content">
                    <p id="confirmMessage">Are you sure?</p>
                    <div class="modal-buttons">
                        <button id="confirmYes">Yes</button>
                        <button id="confirmNo">No</button>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <footer class="footer">
        <div class="footer-content">
            <img src="images/artistic easemind.jpeg" alt="MindEase.Logo" class="footer-img">

            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
                <a href="#"><i class="fa-brands fa-square-whatsapp"></i></i></a>
            </div>
        </div>
        <p>&copy; 2025 MindEase. All rights reserved. Built with 💚 for your peace of mind.</p>
    </footer>


    <script src="Js/journal.js"></script>
</body>

</html>
